<div class="fondo-negro animated fadeIn" [ngClass]="mus.oculto">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">
            <img  *ngIf="!imagenTemp" class="w150" [src]="'xx' | imagen" alt=""/>
            <img *ngIf="imagenTemp" class="w150" [src]="imagenTemp" alt=""/>
            
            <input (change)="seleccionImagen($event.target.files[0])" type="file">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()" >Cerrar</button>
          <button [disabled]="!imagenTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Subir Imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
