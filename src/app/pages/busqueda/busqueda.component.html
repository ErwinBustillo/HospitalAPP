<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>

        <table class="table table-hover" *ngIf="usuarios.length > 0">
          <tbody>
            <tr *ngFor="let u of usuarios">
              <td>
                <img [src]="u?.img |imagen:'usuario'" class="rounded img-fluid">
              </td>
              <td>{{u?.nombre}}</td>
              <td>
                <button class="btn btn-primary" [routerLink]="['/usuarios']"><i class="fa fa-edit"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="usuarios.length === 0">
            No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Medicos</h4>
  
          <table class="table table-hover" *ngIf="medicos.length > 0">
            <tbody>
              <tr *ngFor="let m of medicos">
                <td>
                    <img [src]="m?.img |imagen:'medico'" class="rounded img-fluid">
                </td>
                <td>{{m?.nombre}}</td>
                <td>
                  <button class="btn btn-primary" [routerLink]="['/medico',m._id]"><i class="fa fa-edit"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="alert alert-info" *ngIf="medicos.length === 0">
              No hay registros
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Hospitales</h4>
    
            <table class="table table-hover" *ngIf="hospitales.length > 0">
              <tbody>
                <tr *ngFor="let h of hospitales">
                  <td>
                      <img [src]="h?.img |imagen:'hospital'" class="rounded img-fluid">
                  </td>
                  <td>{{h?.nombre}}</td>
                  <td>
                    <button class="btn btn-primary" [routerLink]="['/hospitales']" ><i class="fa fa-edit"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="alert alert-info" *ngIf="hospitales.length === 0">
              No hay registros
            </div>
          </div>
        </div>
      </div>
</div>
