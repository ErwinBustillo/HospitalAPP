<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
            <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar medico...">          
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
        <strong>Cargando</strong>
        <br>
        <i class="fa fa-refresh fa-spin fa-2x"></i>
        <br>
        <span>Espere por favor...</span>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <div class="text-right">
            <button class="btn btn-primary btn-rounded" [routerLink]="['/medico', 'nuevo']" routerLinkActive="router-link-active" > <i class="fa fa-plus"></i> Crear Medico</button>
          </div>
          
          <h3 class="card-title"> Medicos registrados(<small>{{medicosService.total}}</small>)</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Medico</th>
                <th>Hospital</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let m of medicos">
                <td>
                  <img [src]="m.img | imagen:'medico'" class="img-50 img-circle">
                </td>
                <td>{{m.nombre}}</td>
                <td>{{m.hospital.nombre}}</td>
                <td>
                  <button class="btn btn-primary" [routerLink]="['/medico', m._id]"><i class="fa fa-edit"></i></button>
                    <button class="btn btn-danger" (click)="borrarMedico(m)"><i class="fa fa-trash-o"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
